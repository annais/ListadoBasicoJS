<!DOCTYPE html>
<html>
	<!--Implementa el juego “Adivínalo”. Consiste en que el usuario ha de adivinar un número
		entre el 1 y el 100. Mostrará un mensaje:
		a. Para indicar si has acertado (en una nueva ventana)
		b. Para indicar si la solución es mayor o es menor.
		Al finalizar, se le preguntará al usuario si quiere repetir el juego-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Adivino</title> 
		<script type="text/javascript" src="js/codadivino.js"></script>
	</head>
	 
	<body onload="aleatorio()">	 
		<strong><h2>Adivina un número del 1-100</h2></strong><br>
		<form action="javascript:adivinar()">
	  		Introduce un número:<br>
	  		<input type="number" id="num">
	  		<input type="submit" name="enviar" value="Enviar">
		</form>
		<strong><p id="msg"></p></strong>
		<a href="index.html"><button type="button">Volver al índice</button></a>
	</body>
</html>
