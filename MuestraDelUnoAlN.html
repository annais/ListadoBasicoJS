	<head>

		<title>MuestraDelUnoAlN</title> 
		<script type="text/javascript" src="js/codMuestraDelUnoAlN.js"></script>
	</head>
	 
	<body>	 
		<strong><h2>Mostrar de 1 - N.</h2></strong><br>
		<form action="javascript:mostrar()">
